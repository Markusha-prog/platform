{% extends 'base.html' %}
{% load static %}


{% block title %}Авторизация{% endblock %}

{% block style %}
    <link href="{% static 'css/user/register.css' %}?v1" rel="stylesheet" type="text/css">
{% endblock %}

{% block content %}
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center mt-8">
            <div class="col-sm-1 col-sm-1 col-md-3 col-lg-4 col-xl-4 "></div>
            <div class="col-sm-10 col-md-6 col-lg-4 col-xl-4 mb-8 text-center">
                <h5 style="color: white;" class="text-center">Авторизация</h5>
                <form id="auth_user" method="post">
                    {% csrf_token %}
                    {{ form }}
                    <button type="submit" class="btn btn-outline-success mt-3">Войти</button>
                </form>
            </div>
            <div class="col-sm-1 col-md-3 col-lg-4 col-xl-4"></div>
        </div>
    </div>
{% endblock %}
